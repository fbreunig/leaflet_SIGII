<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

            width: 1061px;

        }

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Parcela_SHP_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.397277667871663,-53.42736561914477],[-27.396931490956458,-53.426754846911976]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Voo_04_M100_Ezeq_20171205_11h_X3__0');
        map.getPane('pane_Voo_04_M100_Ezeq_20171205_11h_X3__0').style.zIndex = 400;
        var img_Voo_04_M100_Ezeq_20171205_11h_X3__0 = 'data/Voo_04_M100_Ezeq_20171205_11h_X3__0.png';
        var img_bounds_Voo_04_M100_Ezeq_20171205_11h_X3__0 = [[-27.397402991895138,-53.427515518566835],[-27.396798844948886,-53.426692294311316]];
        var layer_Voo_04_M100_Ezeq_20171205_11h_X3__0 = new L.imageOverlay(img_Voo_04_M100_Ezeq_20171205_11h_X3__0,
                                              img_bounds_Voo_04_M100_Ezeq_20171205_11h_X3__0,
                                              {pane: 'pane_Voo_04_M100_Ezeq_20171205_11h_X3__0'});
        bounds_group.addLayer(layer_Voo_04_M100_Ezeq_20171205_11h_X3__0);
        map.addLayer(layer_Voo_04_M100_Ezeq_20171205_11h_X3__0);
        function pop_Parcela_SHP_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Parcela_SHP_1_0() {
            return {
                pane: 'pane_Parcela_SHP_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parcela_SHP_1');
        map.getPane('pane_Parcela_SHP_1').style.zIndex = 401;
        map.getPane('pane_Parcela_SHP_1').style['mix-blend-mode'] = 'normal';
        var layer_Parcela_SHP_1 = new L.geoJson(json_Parcela_SHP_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcela_SHP_1',
            layerName: 'layer_Parcela_SHP_1',
            pane: 'pane_Parcela_SHP_1',
            onEachFeature: pop_Parcela_SHP_1,
            style: style_Parcela_SHP_1_0,
        });
        bounds_group.addLayer(layer_Parcela_SHP_1);
        map.addLayer(layer_Parcela_SHP_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Parcela_SHP_1.png" /> Parcela_SHP': layer_Parcela_SHP_1,"Voo_04_M100_Ezeq_20171205_11h_X3_": layer_Voo_04_M100_Ezeq_20171205_11h_X3__0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Parcela_SHP_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Area'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"ID": "int","Area": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ID = document.createElement("div");
            div_ID.id = "div_ID";
            div_ID.className = "slider";
            document.getElementById("menu").appendChild(div_ID);
            var lab_ID = document.createElement('div');
            lab_ID.innerHTML  = 'ID: <span id="val_ID"></span>';
            lab_ID.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_ID);
            var reset_ID = document.createElement('div');
            reset_ID.innerHTML = 'clear filter';
            reset_ID.className = 'filterlabel';
            lab_ID.className = 'filterlabel';
            reset_ID.onclick = function() {
                sel_ID.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_ID);
            var sel_ID = document.getElementById('div_ID');
            noUiSlider.create(sel_ID, {
                connect: true,
                start: [6, 8],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 6,
                max: 8
                }
            });
            sel_ID.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_ID = document.getElementById('val_ID');
            val_ID.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Area = document.createElement("div");
            div_Area.id = "div_Area";
            div_Area.className = "slider";
            document.getElementById("menu").appendChild(div_Area);
            var lab_Area = document.createElement('div');
            lab_Area.innerHTML  = 'Area: <span id="val_Area"></span>';
            lab_Area.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Area);
            var reset_Area = document.createElement('div');
            reset_Area.innerHTML = 'clear filter';
            reset_Area.className = 'filterlabel';
            lab_Area.className = 'filterlabel';
            reset_Area.onclick = function() {
                sel_Area.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Area);
            var sel_Area = document.getElementById('div_Area');
            noUiSlider.create(sel_Area, {
                connect: true,
                start: [5.602, 8.368],
                range: {
                min: 5.602,
                max: 8.368
                }
            });
            sel_Area.noUiSlider.on('update', function (values) {
            val_Area = document.getElementById('val_Area');
            val_Area.innerHTML = values.join(' - ');
                filterFunc()
            });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
